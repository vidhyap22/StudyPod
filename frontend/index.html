<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>StudyPod Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />

		<style>
			body {
				font-family: "Outfit", sans-serif;
				font-optical-sizing: auto;
				font-weight: 500;
				font-style: normal;
				color: #675150;
			}
		</style>
	</head>
	<body>
		<div class="wrapper-grid">
			<!-- HEADER -->
			<header class="header">
				<div class="header-left">
					<div class="header-title">DASHBOARD</div>
				</div>
			</header>

			<!-- SIDEBAR -->
			<div class="sidebar">
				<div class="sidebar-title">
					<div class="logo-img"></div>
				</div>
				<ul class="sidebar-items-list">
					<li class="sidebar-item">
						<a href="">My Dashboard</a>
					</li>
					<li class="sidebar-item">
						<a href="#">About</a>
					</li>
					<li class="sidebar-item">
						<a href="#">Contact Us</a>
					</li>
					<li class="sidebar-item">
						<a href="#">Settings</a>
					</li>
				</ul>
			</div>

			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="main-card cards-content">
					<div class="main-card-title-row">
						<div class="main-card-title cards-content-title">My Active Gus</div>
						<button class="add-gus-btn" id="add-gus-button" onclick="openForm()">+ Add Pod</button>
						
						<div class="form-popup-overlay" id="formOverlay">
							<div class="form-popup">
								<form class="form-container" id="add-pod-form">
									<div class="form-header">
										<h3>Create a StudyPod!</h3>
										<button type="button" class="close-form grow-on-hover" onclick="closeForm()">x</button>
									</div>
									
									<input type="text" class="create_pod_field login-input" placeholder="Name your Gus!" id="gusname" required>
									<input type="text" class="create_pod_field login-input" placeholder="Enter Pod Name" id="podname" required>
									<input type="datetime-local" class="create_pod_field login-input" placeholder="Enter deadline" id="deadline" required>

									<label class="create_pod_field" for="users">Invite your friends!</label>
									<input type="text" class="input-users create_pod_field login-input" placeholder="Enter usernames, comma separated" name="users" id="users">

									<button class="pink-btn" type="submit">Create Pod</button>
								</form>
							</div>
						</div>
						
					
					</div>
					

					<div class="cards-grid">
						<!-- New cards will show up here -->
					</div>
				</div>

				<div class="charts-content">
					<div class="main-card charts-card grow-on-hover">
						<h2 class="main-card-title chart-title">Levels of Gus</h2>
						<div id="bar-chart"></div>
					</div>

					<div class="main-card charts-card grow-on-hover">
						<h2 class="main-card-title chart-title">Task Completion</h2>
						<div id="pie-chart"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- ApexCharts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
		<script src="script.js"></script>
		<script src="dashboard.js"></script>
	</body>
</html>
