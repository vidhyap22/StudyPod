<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StudyPod Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            color: #675150;
        }
    </style>
</head>
<body>

    <div class="login">
        <img src="https://i.imgur.com/DWvwWjD.png" alt="StudyPod Logo">
    </div>

    <!-- <div class="arrow bounce"></div> -->

    <div class="login">
        <form action="/login" method="POST">
            <img src="https://i.imgur.com/z6kgobh.png" alt="StudyPod Logo" width="200vh">
            <input type="text" id="username" placeholder="Username" required/>
            <input type="password" id="password" placeholder="Password" required/>
            <button class="pink-btn" type="submit">Log In</button>
            
            <button class="small-btn" type="button" onclick="location.href='signup.html'">Sign Up</button>

        </form>
    </div>


</body>
</html>
