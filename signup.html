<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StudyPod Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            color: #675150;
        }
    </style>
</head>
<body>
    <div class="signup">
        <form action="/signup" method="POST">
            <h2>Create an Account</h2>
            <input class="login-input" type="text" placeholder="Create a Username" name="username" required />
            <input class="login-input" type="password" placeholder="Create a Password" name="password" required />
            <button class="pink-btn" type="submit">Create Account</button>
        
            <button class="small-btn" type="button" onclick="location.href='login.html'">Back to Login</button>
        </form>
      </div>
</body>
</html>
